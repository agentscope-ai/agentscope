      "content": "根据录像，在那之后，造访过他店里的人就只有隔壁卖五金的老许、自己多年的好友阿炳、以及范老师。老许是生意伙伴经常来店里，阿炳则是一个爱开玩笑的小伙，范老师是住在附近的街坊邻居。昨晚老许最早离开；阿炳在老许离开后才来，并在范老师买完茶叶后才走。"
      "plot": 1
    - "name": "失窃发现时间和状况"
      "content": "1月10日早上，王先生发现原本放招财猫的柜子上空空如也，招财猫丢失了，但店里的钱财货物都没有丢失。因为立案金额太小，而且招财猫位于店里监控死角，店外的摄像头也看不出什么，警方没有办法帮助王先生。"
      "plot": 1
    - "name": "招财猫特色"
      "content": "这只招财猫的形象非常可爱，左手举着手招客，右手抱金币。"
      "plot": 1
    - "name": "最后目击"
      "content": "王先生非常确定，在1月9日的吃完晚饭后，自己在给关公像上香后，还看到招财猫在柜子上。"
      "plot": 1
