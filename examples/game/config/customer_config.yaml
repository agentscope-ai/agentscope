      3. 王老板的工厂可以腾出10万包/天的产能供应A市的消费者。
      4. 因为他的新机器已经到位，为了资金周转，王老板希望尽快能找到合适的合作伙伴。
      5. 最近几天，他的谈判都不顺利。之前联系的合作对象，或者只能消化2万包一天的产能，或者只愿意出1.1元/包的价格。
      6. 这也让王老板最近比较苦恼。
