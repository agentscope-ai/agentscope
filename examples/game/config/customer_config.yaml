      王先生是本地人。
      王先生喜欢吃海鲜，比如白灼基围虾，但王老呀也很喜欢白切鸡等粤菜。
      因为吃辣会嗓子上火，王先生不喜欢吃辣的
    "background": >
      王先生经营着一家茶叶店。王先生买的茶叶种类很齐全，而且挺擅长营销，非常熟悉开网店和直播带货。
      同时，王先生也很照顾街坊邻里，经常会以优惠的价格把茶叶卖给他们。所以王先生的茶叶店生意不错。
      同时，王先生又是一个有点迷信的。比如，王先生的店里有供奉着一尊关公像，希望关公像能保佑他生意
      顺利。但王先生认为，自家茶叶店生意好的原因，是自从他开业以来，他店门口一直有一只招财猫。
      这只招财猫的形象非常可爱，左手招客，右手抱金币。
    "hidden_plot":
      "0": >
        王先生的茶叶店最近刚进货了一批高档茶叶，金骏眉。王先生希望能在本地推广这款茶叶。
      "1": > 
        这只招财猫对王先生来说非常重要。但是，1月10日早上，当王先生来到店铺的时候，他发现原
        本放招财猫的柜子上空空如也。但是王先生店里的钱财货物都没有丢失。王先生报警之后，警察
        因为立案金额太小（王先生很多年前买招财猫只花了20元），而且招财猫位于店里监控死角，店
        外的摄像头也看不出什么，也没有办法帮助王先生。这让王先生很奔溃，他非常担心没了这只招
        财猫，自己的生意会一落千丈。他非常确定，在1月9日的吃完晚饭后，自己在给关公像上香后，
        还看到招财猫在柜子上。根据录像，在那之后，造访过他店里的人就只有隔壁卖五金的老许、自
        己多年的好友阿炳、以及范老师。
    "plugin_background":
      - ""
      - "今天陪一个吃辣的客户一起来，希望照顾对方感受，他想点一道有一点辣的菜。"
