repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-ast
      - id: sort-simple-yaml
      - id: check-yaml
        exclude: |
          (?x)^(
              meta.yaml
          )$
      - id: check-xml
      - id: check-toml
      - id: check-docstring-first
      - id: check-json
      - id: fix-encoding-pragma
      - id: detect-private-key
      - id: trailing-whitespace
  - repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
      - id: add-trailing-comma
  # - repo: https://github.com/numpy/numpydoc
  #   rev: v1.6.0
  #   hooks:
  #     - id: numpydoc-validation
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    - id: black
      args: [--line-length=79]
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.4
    hooks:
      - id: ruff
        name: ruff (detect only)
        files: ^src/
        args: ["--exit-zero", "--select", "F401,F841,F821", "--statistics"]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: ["--extend-ignore=E203"]
        exclude: ^docs
  - repo: https://github.com/pylint-dev/pylint
    rev: v3.0.2
    hooks:
      - id: pylint
        files: ^src/
        exclude:
            (?x)(
                ^docs
                | pb2\.py$
                | grpc\.py$
                | \.demo$
                | \.md$
                | \.html$
                | ^examples/paper_llm_based_algorithm/
          )
        args: [
          -E,
          --source-roots=src,
          --disable=W0511,
          --disable=W0718,
          --disable=W0122,
          --disable=C0103,
          --disable=R0913,
          --disable=E0401,
          --disable=E1101,
          --disable=C0415,
          --disable=W0603,
          --disable=R1705,
          --disable=R0914,
          --disable=E0601,
          --disable=W0602,
          --disable=W0604,
          --disable=R0801,
          --disable=R0902,
          --disable=R0903,
          --disable=C0123,
          --disable=W0231,
          --disable=W1113,
          --disable=W0221,
          --disable=R0401,
          --disable=W0632,
          --disable=W0123,
          --disable=C3001,
        ]
  - repo: https://github.com/regebro/pyroma
    rev: "5.0.1"
    hooks:
      - id: pyroma
        args: [--min=10, .]
  - repo: local
    hooks:
      - id: forbid-claude-docs
        name: forbid CLAUDE docs
        language: system
        pass_filenames: false
        entry: bash
        args:
          - -c
          - |
            set -euo pipefail

            if git ls-files | grep -E '(^|/)CLAUDE\.md$' >/dev/null; then
              echo 'ERROR: CLAUDE docs are not allowed in this repo.'
              git ls-files | grep -E '(^|/)CLAUDE\.md$'
              exit 1
            fi

            if git grep -n 'CLAUDE\.md' -- docs AGENTS.md .specify src >/dev/null; then
              echo 'ERROR: CLAUDE docs must not be referenced from docs/ or workflows.'
              git grep -n 'CLAUDE\.md' -- docs AGENTS.md .specify src
              exit 1
            fi
