name: Easy Branch Lint

on:
  pull_request:
    branches: [ easy ]
  push:
    branches: [ easy ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install ruff pylint

      - name: Ruff (syntax/style)
        run: ruff check src

      - name: Pylint (errors only)
        run: pylint -E src

