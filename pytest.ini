[pytest]
# Keep local/CI collection deterministic:
# - CI runs `pytest tests`, but developers often run `pytest` from repo root.
# - Ignore generated artifacts (e.g., `output/branch_compare/**`) that may
#   contain test-like files and cause import mismatches.
testpaths = tests
norecursedirs =
    .git
    .venv
    __pycache__
    build
    dist
    htmlcov
    output
    *.egg-info
addopts = -ra

